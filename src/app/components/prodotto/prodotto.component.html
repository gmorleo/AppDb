<div style="display: flex; margin: 20px 0 20px 20px">
  <div style="width: 200px">Selezionare il Cliente: </div>
  <div>
    <select style="width: 250px" (change)="selectCliente()" [(ngModel)]="selectedCliente">
      <option *ngFor="let c of clienti" value="{{c.idCliente}}">{{c.nome}} {{c.cognome}}</option>
    </select>
  </div>
</div>
<div>
  <div class="table" >
    <div class="table-header">
      <div class="table-column">Id</div>
      <div class="table-column">Nome</div>
      <div class="table-column">Quantità</div>
      <div class="table-column">Prezzo</div>
    </div>
  </div>
  <div class="table" >
    <div class="table-row" *ngFor="let p of prodotti">
      <div class="table-column">{{p.id.idProdotto}}</div>
      <div class="table-column">{{p.nome}}</div>
      <div class="table-column">{{p.quantity}}</div>
      <div class="table-column">{{p.prezzo}}</div>
    </div>
  </div>
</div>
<div class="table-edit" *ngIf="opt == 0">
  <form (submit)="insertProdotto()">
    <div style="margin: 0 auto; width: 50%;">
      <div class="form-group">
        <label class="lbl">Nome: </label>
        <input type="text" name="nome" class="form-control" [(ngModel)]="prodotto.nome">
      </div>
      <div class="form-group">
        <label class="lbl">Quantità: </label>
        <input type="number" name="quantita" class="form-control" [(ngModel)]="prodotto.quantity">
      </div>
      <div class="form-group">
        <label class="lbl">Prezzo: </label>
        <input type="number" name="prezzo" class="form-control" [(ngModel)]="prodotto.prezzo">
      </div>
    </div>
    <div style="text-align: center; margin: 5px">
      <button class="btn">Insert</button>
    </div>
  </form>
</div>
<div class="table-edit" *ngIf="opt == 1">
  <form (submit)="updateProdotto()">
    <div style="margin: 0 auto; width: 50%;">
      <div class="form-group">
        <label class="lbl">Id: </label>
        <input type="number" name="id" class="form-control" (change)="loadProdotto()" [(ngModel)]="prodotto.id">
      </div>
      <div class="form-group">
        <label class="lbl">Nome: </label>
        <input type="text" name="nome" class="form-control" [(ngModel)]="prodotto.nome">
      </div>
      <div class="form-group">
        <label class="lbl">Quantità: </label>
        <input type="number" name="quantita" class="form-control" [(ngModel)]="prodotto.quantity">
      </div>
      <div class="form-group">
        <label class="lbl">Prezzo: </label>
        <input type="number" name="prezzo" class="form-control" [(ngModel)]="prodotto.prezzo">
      </div>
    </div>
    <div style="text-align: center; margin: 5px">
      <button class="btn">Update</button>
    </div>
  </form>
</div>
<div class="table-button">
  <button class="btn" (click)="insert()">Insert</button>
  <button class="btn" (click)="update()">Update</button>
</div>
